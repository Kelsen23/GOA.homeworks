<!DOCTYPE html>

<body>

  <script>

    class Zoo {
      constructor (animals) {
          this.animals = animals;
      }

      listAnimals() {
        const animalList = [];
        this.animals.forEach((amount, name) => {
          animalList.push(name);
        });
        return animalList || 'There is no animals in the zoo right now.';
      }

    }

    const zoo = new Zoo(new Map([['Tiger', 30], ['Zebra', 55], ['Monkey', 67]]));

    console.log(zoo.listAnimals());


  </script>
  
</body>
</html>
