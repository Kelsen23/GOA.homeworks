<!DOCTYPE html>

<body>

  <script>

  const prices = new Map([['Milk', 5.5], ['Bread', 3.5], ['Cheese', 9.00]]);
  const amounts = new Map([['Milk', 75], ['Bread', 100], ['Cheese', 40]]);

  let totalPrices = new Map();

  prices.forEach((price, product) => {
    const quantity = amounts.get(product) || 0;
    const totalPrice = quantity * price;
    totalPrices.set(product, totalPrice);
  });

  totalPrices.forEach((totalPrice, product) => {
    console.log(`${product} => ${totalPrice}`);
  })



  </script>

</body>
</html>
