<body>

  <script>

    class Library {
      constructor () {
        this.books = new Map();
      }

      addBook(title, author) {
        this.books.set(title, author);
        console.log(this.books);
      }

    }

    const library = new Library();

    library.addBook('The Great Gatsby', 'Fitzgerald');

  </script>
