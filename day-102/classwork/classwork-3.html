  <script>

   const map = new Map([['bob', 25], ['luka', 20]]);

   function checkIfNameExists(name) {
      if (map.has(name)) {
        return `${name} is in the map with age of ${map.get(name)}.`;
      } else {
        return `${name} is not in the map.`;
      }
  }


  </script>
