<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      class BankAccount {
        constructor(balance) {
          this._balance = balance;
        }

        deposit(amount) {
          this._balance += amount;
          console.log(this._balance);
        }

        withdraw(amount) {
          this._balance -= amount;
          console.log(this._balance);
        }
      }

      const account1 = new BankAccount(25000);

      account1.deposit(5000);
      account1.withdraw(2000);
    </script>
  </body>
</html>
