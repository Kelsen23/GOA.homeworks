  <script>

      const map = new Map([[1, 350], [2, 4], [3, 5], [3, 6]]);

    function getEvenValuePairs(map) {
        const evenPairs = new Map(); 
      for (const [key, value] of map) {
        if (value % 2 === 0) {  
          evenPairs.set(key, value);  
        }
    }
      return evenPairs;
    }

    console.log(getEvenValuePairs(map));
  

  </script>
