<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        getDetails() {
          console.log(this.name, this.age);
        }
      }

      class Student extends Person {
        constructor(name, age, studentID) {
          super(name, age);
          this.studentID = studentID;
        }

        getDetails() {
          console.log(this.name, this.age, this.studentID);
        }
      }

      const student = new Student("Boba", 14, 2323);

      student.getDetails();
    </script>
  </body>
</html>
