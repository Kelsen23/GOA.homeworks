<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      class Appliance {
        constructor(brand, power) {
          this.brand = brand;
          this.power = power;
        }

        turnOn() {
          console.log("The appliance is now on.");
        }
      }

      class WashingMachine extends Appliance {
        washClothes() {
          console.log("The washing machine is now washing clothes.");
        }

        test() {
          this.turnOn();
          this.washClothes();
        }
      }

      class Microwave extends Appliance {
        heatFood() {
          console.log("The microwave is now heating food.");
        }

        test() {
          this.turnOn();
          this.heatFood();
        }
      }

      const myWashingMachine = new WashingMachine("Apple", "idk");
      const myMicrowave = new Microwave("Samsung", "idk");

      myWashingMachine.test();
      myMicrowave.test();
    </script>
  </body>
</html>
