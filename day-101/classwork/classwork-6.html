<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      const products = new Map();

      function addProduct(name, price) {
        products.set(name, price);
        console.log(`${name} was added with a price of ${price}`);
      }

      addProduct("Apple", 1.2);
      addProduct("Banana", 0.8);

      const price = products.get("Apple");

      console.log(`The price of apple: ${price}`);
    </script>
  </body>
</html>
